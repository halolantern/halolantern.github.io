		}
		body {
			
		}
		ul {
			list-style: none;
			width: 355px;
			margin: 0 auto;
		}
		#box {
			position: relative;
			top: 100px;
			width: 450px;
			margin: 0 auto;

		}

		#header {

			height: 60px;

		#scrollBox {

		}

		ul li {

			line-height: 24px;
		}
		#list {

			left: 20px;
			top: 100px;
			width: 160px;

			padding: 5px;
			box-shadow: 2px 2px 15px black;
			list-style: none;
		}
		#list a{
			display: block;
			width: 150px;
			height: 40px;
			margin: 5px 0;
			padding-left: 10px;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
			color: #333;
			line-height: 40px;
			text-align: left;

		}
		
		#list li {
			height: 40px;
		}

		#list a:hover, #list .current {

		}

	<div id="box">
		<h3 id="header">新闻列表</h3>
		<div id="scrollBox">
			<ul id="content1">
				<li>1 这里都是新闻啊，快来看</li>
				<li>2 这里都是新闻啊，快来看</li>
				<li>3 这里都是新闻啊，快来看</li>
				<li>4 这里都是新闻啊，快来看</li>
				<li>5 这里都是新闻啊，快来看</li>
				<li>6 这里都是新闻啊，快来看</li>
				<li>7 这里都是新闻啊，快来看</li>
				<li>8 这里都是新闻啊，快来看</li>
				<li>9 这里都是新闻啊，快来看</li>
			</ul>
			<ul id="content2"></ul>
		</div>
	</div>

	<script type="text/javascript">
		var area = document.getElementById('scrollBox');
		var content1 = document.getElementById('content1');
		var content2 = document.getElementById('content2');
		content2.innerHTML = content1.innerHTML;
		function scrollUp() {
			if (area.scrollTop >= content1.offsetHeight) {
				area.scrollTop = 0;
			}else{
				area.scrollTop++;
			}
		}
		var time = 50;
		var myScroll = setInterval('scrollUp()', time);
		area.onmouseover = function() {
			clearInterval(myScroll);
		}
		area.onmouseout = function() {
			myScroll = setInterval('scrollUp()', time);
		}
	</script>

</body>
