<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移过改变透明度</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 700px;
			height: 280px;
			border: 1px solid black;
			margin: 10px auto;
		}
		.pic {
			float: left;
			width: 128px;
			height: 128px;
			border: 1px solid black;
			margin: 5px;
			filter: alpha(opacity = 30);
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var imgs = document.getElementsByTagName('img');
			for (var i = 0; i < imgs.length; i++) {
				// (function(i) {
				// 	imgs[i].onmouseover = function() {
				// 		imgs[i].style.opacity = '1';
				// 		imgs[i].style.cursor = 'crosshair';
				// 	}
				// 	imgs[i].onmouseout = function() {
				// 		imgs[i].style.opacity = '0.3';
				// 	}
				// })(i);
				imgs[i].index = i;
				imgs[i].onmouseover = function() {
					imgs[this.index].style.filter = 'alpha(opacity=100)';
					imgs[this.index].style.opacity = '1';
					imgs[this.index].style.cursor = 'crosshair';
				}
				imgs[i].onmouseout = function() {
					imgs[this.index].style.filter = 'alpha(opacity=30)';
					imgs[this.index].style.opacity = '0.3';
				}
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
		<img class="pic" src="images/1.jpg" alt="">
		<img class="pic" src="images/2.jpg" alt="">
		<img class="pic" src="images/3.jpg" alt="">
		<img class="pic" src="images/4.jpg" alt="">
		<img class="pic" src="images/5.jpg" alt="">
		<img class="pic" src="images/6.jpg" alt="">
		<img class="pic" src="images/7.jpg" alt="">
		<img class="pic" src="images/8.jpg" alt="">
		<img class="pic" src="images/9.jpg" alt="">
		<img class="pic" src="images/10.jpg" alt="">
	</div>
</body>
</html>
