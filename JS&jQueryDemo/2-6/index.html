<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播，渐入效果</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font: 12px/20px "Arial";
			background: url(images/bg.jpg);
			background-size: cover;
		}
		ul {
			list-style: none;
		}
		#wrap {
			position: relative;
			width: 490px;
			height: 170px;
			margin: 50px auto;
			padding: 10px;
			border: 1px solid #000;
			border-radius: 5px;
			background-color: #fff;
		}
		.list {
			position: relative;
			width: 490px;
			height: 170px;
			/*overflow: hidden;*/
		}
		.list li {
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
		}
		.list .current {
			opacity: 1;
		}
		.count {
			position: absolute;
			right: 10px;
			bottom: 15px;
		}
		.count li {
			float: left;
			width: 20px;
			height: 20px;
			line-height: 20px;
			text-align: center;
			margin-right: 5px;
			border-radius: 20px;
			color: #fff;
			background-color: #f90;
			cursor: pointer;
		}
		.count .current {
			background-color: #f60;
		}
		#list {
			position: fixed;
			left: 20px;
			top: 100px;
			background-color: #fff;
			padding: 5px;
			box-shadow: 2px 2px 15px black;
			list-style: none;
		}
		#list a{
			display: block;
			width: 150px;
			height: 40px;
			margin: 5px 0;
			padding-left: 10px;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
			color: #333;
			line-height: 40px;
			text-align: left;
		}

		#list a:hover, #list .current {
			color: #fff;
			background: #0088bb;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			//获取所有图片
			var oImgs = document.getElementsByTagName('ul')[0].getElementsByTagName('li');
			//获取所有提示图标
			var oCounts = document.getElementsByTagName('ul')[1].getElementsByTagName('li');
			var timer = null;
			for (var i = 0; i < oCounts.length; i++) {
				oCounts[i].index = i;
				oCounts[i].onmouseover = function() {
					show(this.index);
					clearInterval(timer);
				}
				oCounts[i].onmouseout = function() {
					if (this.index == 4 ) {
						autoPlay(0);
					}else{
						autoPlay(this.index+1);
					}
					
				}
			}

			//显示图片
			function show(nth) {
				for (var n = 0; n < oCounts.length; n++) {
					oCounts[n].className = '';
					oImgs[n].style.opacity = 0;
				}
				oCounts[nth].className = 'current';
				//图片渐入
				var opa = 0;
				var fadeIn = setInterval(function(){
					opa += 0.1;
					oImgs[nth].style.opacity = opa;
					if (opa >= 1) {
						clearInterval(fadeIn);
					}
				},50);
				
			}

			//自动播放
			function autoPlay(index) {
				timer = setInterval(function(){
					show(index);
					index++;
					if (index == 5) {
						index = 0;
					}
				}, 2000);
			}
			autoPlay(1);
		}
	</script>
</head>
<body>
	<div >
		<ol id="list">
			<li><a href="../2-1/index.html">1.选择楼层</a></li>
			<li><a href="../2-2/index.html">2.回到顶部</a></li>
			<li><a href="../2-3/index.html">3.tab选项卡</a></li>
			<li><a href="../2-4/index.html">4.鼠标移过展开图片</a></li>
			<li><a href="../2-5/index.html">5.内容滚动展示</a></li>
			<li><a href="../2-6/index.html" class="current">6.自动轮播1</a></li>
			<li><a href="../2-7/index.html">7.自动轮播2</a></li>
			<li><a href="../2-8/index.html">8.修改图片路径</a></li>
		</ol>
	</div>
	<div id="wrap">
		<ul class="list">
			<li class="current"><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>
			<li><img src="images/03.jpg" alt=""></li>
			<li><img src="images/04.jpg" alt=""></li>
			<li><img src="images/05.jpg" alt=""></li>
		</ul>
		<ul class="count">
			<li class="current">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
