		* {
			margin: 0;
			padding: 0;
		}
		
		body {
			font-size: 12px;
			line-height: 1.7;
		}

		li {
			list-style-type: none;
		}

		#content {
			width: 800px;
			margin: 0 auto;
			padding: 20px;

		}

		#content h1 {
			color: #0088bb;
		}

		#content .item {
			padding: 20px;
			margin-bottom: 20px;
			border: 1px dotted #0088bb;

		}

		#content .item h2 {
			font-size: 16px;
			font-weight: bold;
			border-bottom: 1px solid #0088bb;
			margin-top: 10px;
		}
		
		#content .item li {
			display: inline-block;
			margin-right: 10px;
		}

		#content .item li img {
			width: 230px;
			height: 230px;
			border: none;

		}

		#menu {
			position: fixed;
			left: 50%;
			top: 100px;
			width: 80px;
			margin-left: 400px;
		
		}
		
		#menu a{
			display: block;
			margin: 5px 0;
			text-decoration: none;
			font-size: 14px;
			font-weight: bold;
			color: #333;
			width: 80px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}

		#menu a:hover, #menu .current {
			color: #fff;
			background: #0088bb;
		}
	</style>

	<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//监听滚动条滚动事件
			$(document).scroll(function() {
				var top = $(document).scrollTop();
				var menu = $('#menu');
				var items = $('#content').find('.item');

				var currentId = "";
				//遍历每个楼层的高度，并判断当前楼层是多少
				items.each(function() {
					var m = $(this);
					var itemTop = m.offset().top;
					console.log(itemTop);
					//当滚动条的高度大于楼层的高度时，获取到当前楼层
					if (top > itemTop - 100) {
						currentId = "#" + m.attr("id");
					}else {
						return false;
					}

				});
				var currentLink = menu.find(".current");
				if (currentId && currentLink.attr("href") != currentId) {
					currentLink.removeClass("current");
					menu.find("[href="+ currentId + "]").addClass('current');
				} 
				
			});
		});
	</script>
