<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.1控制DIV属性</title>
	<style type="text/css">
		#wrap {
			width: 500px;
			margin: 0 auto;
			text-align: center;
		}
		#sth {
			width: 80px;
			height: 80px;
			background-color: #000;
			margin: 10px auto;
		}
		#btn1 {}
	</style>
</head>
<body>
	<div id="wrap">
		<button id="btn1" onclick="changeWidth()">变宽</button>
		<button id="btn2" onclick="changeHeight()">变高</button>
		<button id="btn3" onclick="changeColor()">变色</button>
		<button id="btn4" onclick="changeDisplay()">隐藏</button>
		<button id="btn5" onclick="reset()">重置</button>
		<div id="sth"></div>
	</div>
	<script type="text/javascript">
	window.onload = function() {
		
	}
		var sth = document.getElementById('sth');
		function changeWidth(){
			
			sth.style.width = '150px';
		}
		function changeHeight(){
			
			sth.style.height = '150px';
		}
		function changeColor(){
			
			sth.style.backgroundColor = 'orange';
		}
		function changeDisplay(){
			
			sth.style.display = 'none';
		}
		function reset(){
			
			sth.style.width = '80px';
			sth.style.height = '80px';
			sth.style.backgroundColor = '#000';
			sth.style.display = 'block';
		}
	</script>
</body>
</html>
